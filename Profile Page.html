<!DOCTYPE html>
<style>
   body {
  background-size: 40px 40px;
  background-image:
    linear-gradient(to right, grey 3px , transparent  1px),
    linear-gradient(to bottom, grey 1px, #111 1px);}
   .uv-light { 
    position: absolute;
    width: 30px;
    left: 25%;
    height: 100%;
    filter: blur(90px);
    background-color: white;
    rotate: -30deg;}
    .uvlight { 
    position: absolute;
    width: 30px;
    left: 80%;
    height: 100%;
    filter: blur(90px);
    background-color: white;
    rotate: 30deg;
   } 
   .Hi {
    margin: 200px 300px;
    border: 5px outset grey;
    background-color: black;    
    text-align: center;
    color: aliceblue;
    border-radius: 10%;
    padding: 100px;
   }
   #profile {
    clip-path: circle(50%);
    height: 200px;
    width: 200px;
    object-fit: cover;
    text-align: left;
   }
</style>
<body>
    <div class="uv-light"></div>
    <div class="uvlight"></div>

    <div class="Hi text-bold">
        <img id="profile" src="https://m.media-amazon.com/images/I/714xQmAICiL._AC_SL1500_.jpg" alt="">
        <H1>Hi Tanmay</H1>
    </div>
</body>
